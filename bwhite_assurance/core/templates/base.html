<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bwhite Digital{% endblock %}</title>
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'icons/icon-192x192.png' %}">
    <meta name="theme-color" content="#00FF00">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'img/android-chrome-192.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'img/android-chrome-512.png' %}">
    <link rel="icon" type="image/png" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">

    <!-- Fonts & Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bwhite-green: #00FF00;
            --bwhite-green-hover: #00dd00;
            --bwhite-dark: #333333;
            --bwhite-gray: #f8f9fa;
            --bwhite-text: #212529;
            --bwhite-text-secondary: #6c757d;
            --navbar-height: 70px;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        /* Base styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        /* Navbar styling */
        .navbar-custom {
            background-color: white !important;
            min-height: var(--navbar-height);
            padding: 0.5rem 1.5rem;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-brand img {
            height: 42px !important;
            transition: transform 0.3s ease;
        }

        .logo-bwhite {
            font-family: 'Pacifico', cursive;
            font-size: 1.6rem;
            letter-spacing: 0.5px;
            color: var(--bwhite-dark);
            position: relative;
        }

        .logo-bwhite::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 3px;
            background-color: var(--bwhite-green);
            transition: width 0.3s ease;
        }

        .navbar-brand:hover .logo-bwhite::after {
            width: 100%;
        }

        /* Dashboard button */
        .dashboard-btn {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--bwhite-green);
            color: var(--bwhite-dark);
            border: none;
            border-radius: 10px;
            padding: 8px 18px;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dashboard-btn:hover {
            background-color: var(--bwhite-green-hover);
            transform: translateY(-50%) translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 255, 0, 0.25);
            color: var(--bwhite-dark);
        }

        .dashboard-btn .icon {
            font-size: 1rem;
        }

        /* Main content area */
        main {
            padding-top: calc(var(--navbar-height) + 1.5rem);
            padding-bottom: 3rem;
        }

        /* Common card styles for consistency */
        .card {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: none;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1.25rem 1.5rem;
            font-weight: 600;
        }

        /* Button styles */
        .btn {
            border-radius: 10px;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-bwhite {
            background-color: var(--bwhite-green);
            border: none;
            color: var(--bwhite-dark);
            box-shadow: 0 4px 12px rgba(0, 255, 0, 0.2);
        }

        .btn-bwhite:hover {
            background-color: var(--bwhite-green-hover);
            color: var(--bwhite-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 255, 0, 0.25);
        }

        /* Text colors */
        .text-bwhite {
            color: var(--bwhite-green);
        }

        /* Animations */
        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-navbar {
            animation: fadeSlideDown 0.5s ease-in-out;
        }

        .hover-animate {
            transition: transform 0.3s ease;
        }

        .hover-animate:hover {
            transform: translateY(-2px);
        }

        /* Form elements styling */
        .form-control, .form-select {
            border-radius: 10px;
            padding: 0.65rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--bwhite-green);
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 0, 0.25);
        }

        /* Table styling */
        .table {
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .table thead th {
            background-color: var(--bwhite-gray);
            border-bottom: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            padding: 1rem 1.5rem;
        }

        .table tbody td {
            padding: 1rem 1.5rem;
            vertical-align: middle;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar-custom {
                padding: 0.5rem 1rem;
            }

            .logo-bwhite {
                font-size: 1.4rem;
            }

            .navbar-brand img {
                height: 36px !important;
            }

            .dashboard-btn {
                padding: 6px 14px;
                font-size: 0.9rem;
                right: 15px;
            }

            main {
                padding-top: calc(var(--navbar-height) + 1rem);
            }
        }

        @media (max-width: 576px) {
            .navbar-custom {
                padding: 0.5rem 0.75rem;
            }

            .logo-bwhite {
                font-size: 1.2rem;
            }

            .navbar-brand img {
                height: 32px !important;
            }

            .dashboard-btn {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .dashboard-btn .icon {
                margin: 0;
                font-size: 1.1rem;
            }

            .dashboard-btn span {
                display: none;
            }

            .card-header {
                padding: 1rem 1.25rem;
            }

            .card-body {
                padding: 1.25rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar avec effet d'ombre et animation -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center animate-navbar">
                <!-- Logo et texte avec effet hover -->
                <a class="navbar-brand hover-animate" href="{% url 'home' %}">
                    <img src="{% static 'img/logo.png' %}" alt="Logo Bwhite Digital" class="img-fluid">
                    <span class="logo-bwhite">Bwhite Digital</span>
                </a>
            </div>

            <!-- Bouton Dashboard avec animation et effet au survol -->
            {% if user.is_authenticated and not request.resolver_match.url_name == 'login' %}
                <a href="{% if user.is_staff %}{% url 'dashboard_admin' %}{% else %}{% url 'dashboard_apporteur' %}{% endif %}"
                   class="dashboard-btn"
                   title="Retour au tableau de bord">
                    <i class="fas fa-tachometer-alt icon"></i>
                    <span>Dashboard</span>
                </a>
            {% endif %}
        </div>
    </nav>

    <!-- Contenu principal avec padding ajustÃ© -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Animation au chargement et autres comportements interactifs
        document.addEventListener('DOMContentLoaded', function() {
            // Animation pour les cartes au chargement
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * index);
            });

            // Effet de focus pour les champs de formulaire
            const formControls = document.querySelectorAll('.form-control, .form-select');
            formControls.forEach(control => {
                control.addEventListener('focus', function() {
                    this.parentElement.classList.add('is-focused');
                });
                control.addEventListener('blur', function() {
                    this.parentElement.classList.remove('is-focused');
                });
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("{% static 'service-worker.js' %}")
      .then(function(reg) {
        console.log("â Service worker enregistrÃ© :", reg);
      })
      .catch(function(err) {
        console.warn("â Ãchec enregistrement service worker :", err);
      });
  }
</script>

</body>
</html>
